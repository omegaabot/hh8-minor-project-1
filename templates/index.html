<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Analyzer Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 2rem;
        }
        .hero-section h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #0288d1;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            padding: 0.6rem 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #026aa7;
            color: #fff;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Content Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Email Analyzer Tool</h1>
            <p>Analyze email files to trace their origin, validate SPF/DKIM, and check IP reputation.</p>
        </div>

        <!-- Form Section -->
        <form method="POST" action="/upload" enctype="multipart/form-data" class="mt-5">
            <div class="mb-4">
                <label for="file" class="form-label">Select an Email File (<span class="text-muted">*.eml</span>):</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-custom">Analyze Email</button>
        </form>

        <!-- Help Section -->
        <div class="mt-5">
            <h5>How to Use:</h5>
            <ul class="list-unstyled">
                <li>➡ Select a valid <b>.eml</b> email file using the form above.</li>
                <li>➡ Click <b>Analyze Email</b> to process the file.</li>
                <li>➡ View detailed results, including email origin maps.</li>
            </ul>
        </div>
    </div>
</body>
</html>
